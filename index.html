<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de cefi</title>
    <link rel="stylesheet" href="carpeta_css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <img src="imagenes/logo.png" alt="Logo alura">

        </div>
    </header>
    <main>
        <div class="contenido">
            <div class="cuadro-1">
                <textarea id="texto1" class="texto-area" cols="30" rows="10"
                    placeholder="Ingrese su texto aquí"></textarea>
                <div class="inf">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                        <path
                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
                    </svg>
                    <h6> Solo letras minusculas y sin acento</h6>
                </div>


                <div class="botones">
                    <button class="boton-1" onclick="encriptar()">Encriptar</button>
                    <button class="boton-2" onclick="desencriptar()">Desencriptar</button>
                </div>
            </div>

            <div class="cuadro-2">
                <div id="cubo2" class="cuadro2-1">
                    <img id="mujer" class="munheco" src="imagenes/munheco.png" alt="muñeco">
                    <p class="info1">Ningún mensaje fue encontrado </p>
                    <p class="info2">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <div id="cuboOculto" class="oculto">
                    <p id="texto2" class="msj"></p>
                    <button id="copy" class="boton-3" onclick="copiar()">Copiar</button>

                </div>

            </div>
        </div>




    </main>

    <footer>
        <p class="firma"> Hecho por: Cefi Torres - Encriptador Alura</p>
        <p class="firma"> "Mereces lo que Sueñas"</p>
    </footer>
    <script src="funcion.js"></script>

</body>


</html>
